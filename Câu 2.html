<script>
  let a=[1,2,3,4,5,6,7,8,9];
  let x=12;
  let index=4;
  function insertNumberToArray(arr,x,index){
    if (index>=0 && index<=arr.length ){
      for (let i=arr.length;i>index;i--){
        arr[i]=arr[i-1];
        }
        arr[index]=x;
      return arr
      }
     else {return arr}
  }
  document.write("mảng mới là "+insertNumberToArray(a,x,index))
</script>
